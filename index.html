<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <title>Login</title>
</head>
<body>
    <img class="bar" src="img/Status bar.png">
    <img class="logo"src="img/logo.png">
    <div class="contenedor">
        <div class="bienvenida">
            <br>
            <p class="hola" >¡HOLA!</p>
            <p class="inicia-acceder">Inicia sesión para acceder a tu cuenta.</p>
        </div>
        <br>
        <div class="datos">
            <i class="far fa-user"></i>
            <p class="datos-us-cont">Usuario</p>
        </div>
        <br>
        <div class="datos">
            <i class="fas fa-lock"></i>
            <p class="datos-us-cont">Contraseña</p>
            <i class="far fa-eye"></i>
        </div>

        <div class="mantener-olvide">
            <p class="mantener"> <input type="checkbox" class="checkbox"> Recuérdame <p class="olvide">Olvidé mi contraseña</p> </p>
        </div>
        <br>
        <div class="boton-inicio">
            <p class="texto-inicio">Iniciar Sesión</p>
        </div>
        <div class="barra">
            <div class="linea"> </div>
            <p>O</p>
            <div class="linea"> </div>
        </div>
        <div class="redes-sociales">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-google"></i>
        </div>
    </div>
    <div class ="registrar">
        <p class ="registrar-texto">¿No tienes cuenta? <p class="registrate">Registrate</p></p>
    </div>
</body>
</html>
